; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = AntennaTracker


[env]
platform =  https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
;platform =  espressif32

platform_packages =
  ; use upstream Git version
  framework-arduinoespressif32 @ https://github.com/rixnco/arduino-esp32.git#rix-devel
  ;framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.6
  ;toolchain-xtensa32 @ 2.80400.210211 

board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps =
    Wire
    madhephaestus/ESP32Servo @ ^0.9.0
    adafruit/Adafruit BusIO @ ^1.7.0
    adafruit/Adafruit GFX Library @ ^1.10.3
    adafruit/Adafruit SSD1306 @ ^2.4.1
    mattfryer/Smoothed @ ^1.1

; test_ignore = native


[env:AntennaTracker]


[env:AntennaTracker_rixbee]
upload_port = com16
monitor_port = com16
monitor_flags = --echo


[env:AntennaTracker_sambi]
build_flags = -D SAMBI
upload_port = com5
monitor_port = com5




; [env:native]
; platform = native
; test_ignore = embedded
