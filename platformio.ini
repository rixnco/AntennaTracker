[platformio]
default_envs = AntennaTracker


[env:AntennaTracker]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

lib_deps =
    Wire
    madhephaestus/ESP32Servo @ ^0.9.0
    mprograms/QMC5883LCompass @ ^1.1.1

test_ignore = native


[env:]



[env:native]
platform = native
test_ignore = embedded
